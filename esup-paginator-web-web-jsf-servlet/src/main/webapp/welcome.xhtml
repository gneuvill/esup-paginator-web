<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <h1>Esup Paginator</h1>
        <h:form id="personForm">
            <p:panel id="personPanel" style="border: none;">
                <!-- <p:growl widgetVar="growl" showDetail="true" /> -->
                <div>User <span id="out" /> created</div>
                <p:commandButton id="genPersons" value="Generate 'Persons'" actionListener="#{personController.generatePersons}" async="true" />

                <p:socket onMessage="handleMessage" channel="/personSavedNotif" />

                <script type="text/javascript">
                    function handleMessage(facesmessage) {
                    $('#out').html(facesmessage.detail);
                    if (facesmessage.detail == '10') updateTable();
                    }
                </script>

                <p:remoteCommand id="updateTable" name="updateTable" async="true" update="personTable" />
                
                <!-- <script type="text/javascript"> -->
                <!--     function handleMessage(facesmessage) { -->
                <!--     facesmessage.severity = 'info'; -->
                    
                <!--     if (facesmessage.detail == '1') -->
                <!--     growl.show([facesmessage]); -->
                <!--     else { -->
                <!--     growl.renderMessage(facesmessage); -->
                <!--     } -->
                <!--     } -->
                <!-- </script> --> 

                <p:blockUI block="personDataPanel" trigger="personTable" />
                <p:panel id="personDataPanel" style="border: none;">
                    <p:dataTable var="person" value="#{personController.ldm}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" sortBy="#{person.id}" id="personTable" lazy="true">

                        <p:column headerText="Id" sortBy="#{person.id}" filterBy="#{person.id}">
                            <h:outputText value="#{person.id}" />
                        </p:column>

                        <p:column headerText="FirstName" sortBy="#{person.firstName}" filterBy="#{person.firstName}">
                            <h:outputText value="#{person.firstName}" />
                        </p:column>

                        <p:column headerText="LastName" sortBy="#{person.lastName}" filterBy="#{person.lastName}">
                            <h:outputText value="#{person.lastName}" />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </p:panel>
        </h:form>
    </h:body>
</html>
